<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="./js/plot.js" ></script>
  <link rel="stylesheet" href="./css/gui.css">
</head>
<body>
<p>Signal below is comprised of random values from 0 to 100, and plot is updated every 50ms on <tt>setInterval</tt> type timer.  The left-side adjustments control y-scaling and offset.</p>
  <div id="motor_box"></div>
  <div class="sbs">
    <div class="plot_title">Example Plot</div>
    <div id="plotbox"></div>
  </div>
</body>
<script>
var PLOT_HEIGHT = 200;
var PLOT_WIDTH = 300;
var plot = new LWChart("plotbox","red",[0,100],PLOT_HEIGHT,PLOT_WIDTH,60);
var state = 0;
timer = setInterval(function(){
      if (state == 0 || state == 1){
        plot.step(50);
      }else{
        plot.step(40);
      }
      state = state+1;
      if (state == 4){
        state = 0;
      } 
      //plot.step(50);
      //plot.step(100*Math.random());
    }, 10);
</script>
</html>
