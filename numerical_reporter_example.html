<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="./js/numerical_reporter.js" ></script>
  <link rel="stylesheet" href="./css/gui.css">
</head>
<body>
<p>Signal below is based on mouse cursor position on the page and is update every 10ms on <tt>setInterval</tt> type timer.  The left-side adjustments control y-scaling and offset.</p>
  <div >
    <div id="x_pos"></div>
    <div id="y_pos"></div>
  </div>
</body>
<script>

var mouseX, mouseY;
$(document).mousemove(function(e){
        mouseX = e.pageX;
        mouseY = e.pageY;
});

var reporter_x = new Numerical_Reporter("x_pos","X Position",[-100,500],"red","black");
var reporter_y = new Numerical_Reporter("y_pos","Y Position",[50,250],"yellow","blue");

timer = setInterval(function(){
    reporter_x.step(mouseX);
    reporter_y.step(mouseY);  
    }, 1000);
</script>
</html>
