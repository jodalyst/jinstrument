<body>
<p>Signal below is based on mouse cursor position on the page and is update every 10ms on <tt>setInterval</tt> type timer.  The left-side adjustments control y-scaling and offset.</p>
  <div id="row_container">
  <div id="demo_plot"></div>
  <div id="input"></div>
</body>
<script>

var mouseX, mouseY;
$(document).mousemove(function(e){
        mouseX = e.pageX;
        mouseY = e.pageY;
});

var joy1 = new Joystick("input_box",PLOT_WIDTH, PLOT_HEIGHT,60,[0,1000],2,["red","blue"]);
var PLOT_HEIGHT = 200;
var PLOT_WIDTH = 300;
var plot = new Time_Series("demo_plot",PLOT_WIDTH, PLOT_HEIGHT,60,[0,1000],2,["red","blue"]);

timer = setInterval(function(){
      plot.step([mouseX,mouseY]);
    }, 10);
</script>
