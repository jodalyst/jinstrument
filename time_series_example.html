<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="./js/time_series.js" ></script>
  <link rel="stylesheet" href="./css/gui.css">


</head>
<body>
<p>Signal below is based on mouse cursor position on the page and is update every 10ms on <tt>setInterval</tt> type timer.  The left-side adjustments control y-scaling and offset.</p>
  <div >
    <div class="plot_title">Mouse Position(X=Red, Y=Blue)</div>
    <div id="plotbox"></div>
  </div>
</body>

<script>
var mouseX, mouseY;
$(document).mousemove(function(e){
        mouseX = e.pageX;
        mouseY = e.pageY;
});

var PLOT_HEIGHT = 200;
var PLOT_WIDTH = 300;
var plot;
window.onload = function(){plot = new Time_Series("plotbox",PLOT_WIDTH, PLOT_HEIGHT,60,[0,1000],2,["red","blue"]);
}
var state = 0;
timer = setInterval(function(){
      plot.step([mouseX,mouseY]);
      console.log(mouseX,mouseY);
    }, 10);
</script>

</html>
