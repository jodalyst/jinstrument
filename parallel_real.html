<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bar Chart</title>
    <link rel="stylesheet" href="./css/gui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script> <!--jquery-->
  
    <!-- Alternatively use d3.js here -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!--D3-->
  

  </head>

  <body>
    <p>This is an example of a time parallel plot using the coordinates of your mouse</p>
    <script type="text/javascript" src="./js/parallel2.js"></script>
    <div class="plotbox"></div>
    <script>
      var mouseX, mouseY;
      $(document).mousemove(function(e){
        mouseX = e.pageX;
        mouseY = e.pageY;
      });
      var MAX = 1278;
      var MIN = 0;
      var LABELS = ["x pos", "y pos","z pos"];
      var PLOT_HEIGHT = 200;
      var PLOT_WIDTH = 300;
      var plot = new Parallel_Plot(3,LABELS,PLOT_WIDTH,PLOT_HEIGHT,MAX,MIN,"black");
      var state = 0;
      timer = setInterval(function(){
        plot.step([mouseX,mouseY,500]);
      }, 10);
    </script>
  </body>
</html>
