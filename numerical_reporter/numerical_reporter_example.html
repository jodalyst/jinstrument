<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="./js/numerical_reporter.js" ></script>
  <link rel="stylesheet" href="./css/gui.css">
</head>
<body>
<p>Numbers below are based on mouse position (clipped at certain values).</p>
  <div id="pos_1"></div>
<p>The modules should be responsive as shown below:
  <div id="my_num_row">
  </div>
</body>
<script>

var mouseX, mouseY;
$(document).mousemove(function(e){
        mouseX = e.pageX;
        mouseY = e.pageY;
});

var reporter_x = new Numerical_Reporter("pos_1","X Position",[-100,500],"red","black");
var reporter_y = new Numerical_Reporter("pos_1","Y Position",[50,250],"yellow","blue");
var reporter_x2 = new Numerical_Reporter("my_num_row","X Position",[,],"black","gray");
var reporter_y2 = new Numerical_Reporter("my_num_row","Y Position",[,],"orange","red");

timer = setInterval(function(){
    reporter_x.step(mouseX);
    reporter_y.step(mouseY);  
    reporter_x2.step(mouseX);
    reporter_y2.step(mouseY);
    }, 100);
</script>
<style>

#my_num_row{
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    vertical-align:middle;
}

</html>
